<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Game Viewer</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="sakura.css") }}" type="text/css">
    <link rel="shortcut icon" href="{{ url_for("static", filename="favicon.ico") }}">
  </head>
  <body>
    <h1>Game Viewer</h1>
    
    {# post the contents of the search bar #}
    <label for="search">Search for a game:</label>
    <form method = "POST">
        <input name="search" required maxlength="50">
        <input type="submit" value="Search">
        <a href="/"></a>
    </form>

    <h3>{{ list_heading }}</h3>

    {# display results of search in a list #}
    {% for game in search_results %}
        <li style="list-style-type:none">
            <a href="/game/{{game.game_title}}&{{ game.game_id }}">{{ game.game_title }}</a>
        </li>
    {% endfor %}
  
  </body>
</html>
