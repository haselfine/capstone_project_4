<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sakura.css') }}" type="text/css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
  
    <a href="/">Return Home</a>
    <h1>Bookmarks</h1>
    
    <h3>{{ list_heading }}</h3>
    
    <ul style="list-style-type:none">
    {% for game in bookmarks %}
      <li>
        <div class="box" style="justify-content:space-between">
          <div><a href="/game/{{ game.igdb_id }}">{{ game.title }}</a></div>
          
          <div>
          <form method="POST" action="/delete_bookmark/{{ game.game_id }}" onSubmit="return confirm('Delete {{ game.title }}?')">
            <button type="submit">Delete {{ game.title }}</button>
          </form>
          </div>
        </div>
      </li>
    {% endfor %}
    </ul>
  
  </body>
</html>
